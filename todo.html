<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO</title>
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.css">
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    
    <div class="container">
        <div class="header bg-dark">
            <h1 id="demo" class="display-4 text-center text-primary">My TODO APP</h1>
        </div>
        <div class="row">
            <div class="col">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">To-DO</span>
                        <div class="row" id="form-group">
                            <form action="" id="task-form" style=" width: 80%; ">
                                <div class="input-field col col-sm-12 form-group"">
                                    <input type="text" id="task" name="task" class="form-control d-block mx-5 mt-5" placeholder="input your todo...">
                                    <span class="alert" id="error"></span>
                                    <!-- <label for="task">New Task</label> -->
                                </div>
                                <input type="submit" value="Add Task" class="btn btn-primary mx-auto d-block">
                            </form>
                        </div>
                    </div>
                    <div class="card-action form-group col-12">
                        <h5 id="task-title" class="display-4">Task</h5>
                        <div class="input-field col s12 form-group">
                            <input type="text" id="filter" name="filter" class="form-control">
                            <label for="filter">Filter Task</label>
                        </div>
                        <ul class="collection list-group">
                            
                        </ul>
                        <a href="#" class="clear-task bn btn-dark" id="clear-task">Clear-task</a>
                    </div>
                </div>
            </div>
        </div>


        <!-- the delete modal -->

        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="finalDel" style="visibility:hidden">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete TO DO</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to permanently delete this?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Close</button>
          <button type="button" class="btn btn-danger" id="delBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>
    </div>


    <script src="../bootstrap4/js/jquery-3.6.0.min.js"></script>
    <script src="../bootstrap4/js/popper.min.js"></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
